<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="build/css/app.css" />

    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body class="body">
    <div class="img-fondo"></div>
    <main class="main contenedor">
      <div class="contenido">
        <div class="main_carga">
          <div class="main_icon">
            <div class="logo">
              <img src="images/logo.svg" alt="logo" />
            </div>
            <div class="iconos">
              <img
                class="bg-icon"
                src="images/icon-document.svg"
                alt="icon-document"
              />
              <img
                class="bg-icon"
                src="images/icon-folder.svg"
                alt="icon-folder"
              />
              <img
                class="bg-icon"
                src="images/icon-upload.svg"
                alt="icon-upload"
              />
            </div>
          </div>
        </div>
        <div class="barra_carga">
          <p class="barra_text">
            Youâ€™ve used <span>815 GB</span> of your storage
          </p>

          <div class="barra_uno">
            <div class="barra_dos"></div>
          </div>

          <div class="puntos_carga">
            <p>0 GB</p>
            <p>1000 GB</p>
          </div>
          <div class="caja_texto">
          <div class="rectangulo">
            <p class="burbuja"><span>185</span> GB Left</p>
            <div class="triangulo"></div>
          </div>
        </div>
        </div>
      </div>      
    </main>

    

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Carlos Alberto Martinez Florez</a>.
    </div>
  </body>
</html>
